<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container my-3 mx-auto">
        <h1 class="text-dark text-center my-4">Weather App</h1>

        <form class="loc-change my-3 text-center text-dark">
            <label for="city">Enter city location</label>
            <input type="text" name="city" class="form-control p-3">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="dayl-saving card-img-top" alt="">
            <div class="d-icon bg-lightmx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-dark text-uppercase text-center info">
                <h5 class="my-2">City</h5>
                <div class="my-2">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>




    <script src="./scripts/api.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
